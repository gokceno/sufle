name: Build Images and Push to Registry
on:
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    name: Image Build and Push
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API and Push to Registry
        uses: docker/build-push-action@v5
        with:
          file: ./apps/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/gokceno/sufle-api:latest

      - name: Build CLI and Push to Registry
        uses: docker/build-push-action@v5
        with:
          file: ./apps/cli/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/gokceno/sufle-cli:latest
